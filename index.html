<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Ordering</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍕 Pizza Ordering</h1>

    <div id="menu" class="menu"></div>

    <div class="cart">
      <h2>🛒 Your Cart</h2>
      <ul id="cart-list"></ul>
      <p id="total">Total: $0</p>
      <input type="text" id="customer-name" placeholder="Your Name" />
      <input type="text" id="customer-phone" placeholder="Your Phone" />
      <button id="order-btn">Place Order</button>
    </div>

    <div class="lookup">
      <h2>🔍 Find My Order</h2>
      <input type="text" id="lookup-phone" placeholder="Enter your phone" />
      <button id="lookup-btn">Find</button>
      <div id="my-order"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
